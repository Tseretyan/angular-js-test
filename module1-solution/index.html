<!doctype html>
<html lang="en" data-ng-app="module1-solution">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" data-ng-controller="MainController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" data-ng-model="menu">
             <span class="help-block" data-ng-show="hasEmpty">NOTE: Empty items are ignored</span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" data-ng-click="checkMenu()">Check If Too Much</button>
         </div>
         <div class="form-group message alert" data-ng-show="status > 0" data-ng-class="status == 1 ? 'alert-danger' : 'alert-success' ">
           {{getMessage()}}
         </div>
   </div>

   <script type="text/javascript" src="js/angular.js"></script>
   <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
