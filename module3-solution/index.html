<!doctype html>
<html lang="en" data-ng-app="module3-solution">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" data-ng-controller="MainController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form">
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" data-ng-model="ctrl.searchText" />
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" data-ng-click="ctrl.search(ctrl.searchText)">Narrow It Down For Me!</button>
      </div>
    </div>
    <div>
      <div class="clearfix"></div> 
      <!-- found-items should be implemented as a component -->
      <found-items found-items="ctrl.foundItems" on-remove="ctrl.remove(idx)"></found-items>
    </div>
  </div>

   <script type="text/javascript" src="js/angular.js"></script>
   <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
