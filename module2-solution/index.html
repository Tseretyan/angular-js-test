<!doctype html>
<html lang="en" data-ng-app="module2-solution">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container" data-ng-controller="MainController">
  <h1>Shopping List Check Off</h1>

  <div class="row">
    <!-- To Buy List -->
    <div class="col-md-6" data-ng-controller="ToBuyListController as toBuy">
     <h2>To Buy:</h2>
     <ul>
       <li data-ng-repeat="item in toBuy.items">
         Buy {{item.Qty}} {{item.Name}} <button class="btn btn-success" ng-click="toBuy.buyItem($index)">Bought</button> 
       </li>
     </ul>
     <div ng-hide="toBuy.items.length" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" data-ng-controller="BoughtListController as bought">
     <h2>Already Bought:</h2>
     <ul>
       <li data-ng-repeat="item in bought.items">
         Bought {{item.Qty}} {{item.Name}}
         </li>
     </ul>
     <div ng-show="bought.items == 0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

   <script type="text/javascript" src="js/angular.js"></script>
   <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
